
<form formGroup="userForm" class="user-form">
    <div class="form-group">
      <label for="name" class="form-label">Nombre:</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="nameControl.hasError('required')" class="error-message">
        El nombre es obligatorio.
      </div>
      <div *ngIf="nameControl.hasError('minlength')" class="error-message">
        El nombre debe tener al menos 3 caracteres.
      </div>
    </div>
  
    <div class="form-group">
      <label for="email" class="form-label">Correo electrónico:</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="emailControl.hasError('required')" class="error-message">
        El correo electrónico es obligatorio.
      </div>
      <div *ngIf="emailControl.hasError('email')" class="error-message">
        Ingresa una dirección de correo electrónico válida.
      </div>
    </div>
  
    <button type="submit" [disabled]="userForm.invalid" class="submit-button">Enviar</button>
  </form>
